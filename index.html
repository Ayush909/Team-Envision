<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aaruush Coming soon</title>
</head>
<body> 
    <div class="container">

         <div class="flash">
             <div >
                 <img id="arulogo" src="./A_20/aaruush_20 header white colour.png" alt="aaruush logo">
             </div>
             <div id="heading">
                <h1>COMING SOON</h1>
             </div>        

            <div class="timer">
                <div class="timer-box">
                    <p id="days"></p>                    
                </div>
                <p>d</p>
                <div class="timer-box">
                    <p id="hours"></p>
                </div>
                <p>h</p>
                <div class="timer-box">
                    <p id="mins"></p>
                </div>
                <p>m</p>
                <div class="timer-box">
                    <p id="seconds"></p>
                </div>
                <p>s</p>
            </div>
        </div> 
        
    </div>  
     
    


    <script src="counter.js"></script>
</body>
</html>
